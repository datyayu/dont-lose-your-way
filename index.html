<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#1D4157">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Don't lose your SWay</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="/dont-lose-your-way/css/styles.css" rel="stylesheet">
  <link rel="icon" sizes="192x192" href="/dont-lose-your-way/icons/launcher-icon-4x.png">
</head>
<body>
  <h1>Did you lose your way?</h1>
  <div id="button">YES</div>

  <script src="/dont-lose-your-way/js/player.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/dont-lose-your-way/js/sw.js')
        .then(() => console.log('service worker done'))
        .catch((err) => console.log('NOOOOOOO', err));
    }
  </script>
</body>
</html>
